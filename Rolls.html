<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles_lean_2.css">
</head>
<body>
    <div class="card-car">
        <div class="card-car-img">
                <img src="images/Rolls.jpg" alt="Mercedes-Benz AMG GT">
        </div>

    <h1 class="card-car-title">Rolls-Royce Cullinan</h1>
            <h2>Цена</h2>
        <div class="card-car-price">92 000 000₽</div>
        <h2>Характеристики:</h2>
        <div class="table">
            <div class="table__row">
                <div class="table__col">Год выпуска:</div>
                <div class="table__col">2021</div>
            </div>
            <div class="table__row">
                <div class="table__col">Тип двигателя:</div>
                <div class="table__col">Бензин</div>
            </div>
            <div class="table__row">
                <div class="table__col">Пробег:</div>
                <div class="table__col">200 км</div>
            </div>
            <div class="table__row">
                <div class="table__col">Привод:</div>
                <div class="table__col">Полный</div>
            </div>
            <div class="table__row">
                <div class="table__col">Комплектация:</div>
                <div class="table__col">Individual</div>
            </div>
            <div class="table__row">
                <div class="table__col">Цвет:</div>
                <div class="table__col">Чёрный</div>
            </div>
            <div class="table__row">
                <div class="table__col">Руль:</div>
                <div class="table__col">Левый</div>
            </div>
            <div class="table__row">
                <div class="table__col">Состояние:</div>
                <div class="table__col">Не битый</div>
            </div>
            <div class="table__row">
                <div class="table__col">Модификация:</div>
                <div class="table__col">6.7 AT (571 л.с.)</div>
            </div>
            <h2>Видео:</h2>
            <p>Rolls-Royce: <a href="https://www.youtube.com/watch?v=xIvwCAmAzSQ&ab_channel=smotraTV" target="_blank">Обзор на машину</a></p>
            <p><a href="https://www.donationalerts.com/r/chaper007" target="_blank">Купить<-</a></p>
        </div>
    </div>
